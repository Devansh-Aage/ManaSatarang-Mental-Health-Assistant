<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Chatbot</h1>
        <h2>Enter a Sentence to Classify its Emotion</h2>
        <form method="post" action="/">
            <input type="text" name="sentence" placeholder="Enter a sentence" required>
            <button type="submit">Classify Emotion</button>
        </form>
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
        {% if emotion %}
            <h3>Detected Emotion</h3>
            <p>{{ emotion }}</p>
        {% endif %}
    </div>
</body>
</html>
